services:
  # The name of your service
  - type: worker # <-- CHANGE: Use a Background Worker
    name: python-telegram-ban-bot
    env: docker
    plan: free # Render's free tier
    # Auto-deploy on every push to the main branch
    autoDeploy: true
    # Specify the Dockerfile location
    dockerfilePath: ./Dockerfile
    # We only need the bot token and admin username now
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false # Set this value in the Render dashboard
      - key: ADMIN_USERNAME
        sync: false # Set this value in the Render dashboard
